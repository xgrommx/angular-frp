<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ title }}</h3>
    </div>
    <div class="panel-body">
        <div class="row-fluid">
            <form role="form">
                <div class="form-group">
                    <label for="textInput">Enter Query for Wikipedia</label>
                    <input type="text" id="textInput" class="form-control" ng-model="search" placeholder="Enter Query...">
                    <br/>
                    <button class="btn btn-primary" id="search" ng-click="doSearch(search)">Search</button>
                </div>
            </form>
        </div>
        <div class="row-fluid">
            <ul id="results" class="list-group">
                <li ng-repeat="result in results" class="list-group-item list-group-item-info">
                    <a ng-href="{{ result.html_url }}" target="_blank">
                        <h4 class="list-group-item-heading">
                            {{ result.html_url }}
                        </h4>
                     </a>
                </li>
            </ul>
        </div>
    </div>
</div>
